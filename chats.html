<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="js-clock">00:00</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
   
    <main class="main-screen">
        <a href="chat.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://pbs.twimg.com/profile_images/885160602603110400/NDy2DF5c_400x400.jpg"
                    class="user-component__avatar user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Whitey</h4>
                    <h6 class="user-component__subtitle">soo~~boring~~</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
        </a>
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://2.gall-img.com/hygall/files/attach/images/82/556/135/270/2b771e12a39e9a58c712bba15ecbe6a8.jpg"
                    class="user-component__avatar user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">AkaMaru</h4>
                    <h6 class="user-component__subtitle">I'm hungry...</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">13:02</span>
                <div class="badge">3</div>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <span class="hov-anim-box">
                    <img src="img/hong2.jpg"
                        alt="" class="static">
                    <img src="img/hong.gif"
                        alt="" class="animated">
                </span>
                <div class="user-component__text">
                    <h4 class="user-component__title">Hong</h4>
                    <h6 class="user-component__subtitle">I love youðŸ’•</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">1:15</span>
            </div>
        </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">4</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                <span class="nav__notification-sm badge-sm"></span>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span id="alert">Your screen is too big!!</span>
    </div>
    <script src="clock.js"></script>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
